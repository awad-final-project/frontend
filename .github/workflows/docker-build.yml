name: Build and Push Docker Image

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=/api
            VITE_USE_COOKIE_AUTH=true

      - name: Get sanitized branch name
        if: github.ref_name != 'main' && github.ref_name != 'dev' && github.event_name == 'push'
        id: branch_name
        run: |
          SANITIZED_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
          echo "sanitized_name=$SANITIZED_NAME" >> $GITHUB_OUTPUT

      - name: Trigger DevOps Preview Deploy
        if: github.ref_name != 'main' && github.ref_name != 'dev' && github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: awad-final-project/devops
          event-type: deploy-preview
          client-payload: '{"app_name": "preview-${{ steps.branch_name.outputs.sanitized_name }}", "branch_backend": "${{ github.ref_name }}", "branch_frontend": "${{ github.ref_name }}", "domain_prefix": "preview-${{ steps.branch_name.outputs.sanitized_name }}"}'

      - name: Trigger DevOps Dev Deploy
        if: github.ref_name == 'dev' && github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: awad-final-project/devops
          event-type: deploy-dev
          client-payload: '{"app_name": "dev", "branch_backend": "dev", "branch_frontend": "${{ github.ref_name }}", "domain_name": "mail-dev.nguyenanhhao.site"}'

      - name: Trigger deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Image pushed successfully!"
          echo "To deploy, run: ansible-playbook -i inventory.ini playbook.yml --tags deploy"